<!-- 
Position :  the position css property sets how an element is positioned 
in a document. The left , right , top , down property determine the 
final location of the positioned elements.


ex : position : relative/ absolute
-->

<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  position: absolute;
  left: 100px;
  top: 150px;
}
</style>
</head>
<body>

<h1>The position Property</h1>

<p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.</p>

<h2>This is a heading with an absolute position</h2>

</body>
</html>
